<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Insurance</title>
</head>
<body>
<h1>Update Insurance Policy</h1>
<form th:action="@{/insurance/update/{id}(id=${insurance.insuranceId})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="insuranceName">Insurance Name:</label>
        <input type="text" id="insuranceName" name="insuranceName" th:value="${insurance.insuranceName}" required>
    </div>
    <div>
        <label for="insuranceType">Insurance Type:</label>
        <input type="text" id="insuranceType" name="insuranceType" th:value="${insurance.insuranceType}" required>
    </div>
    <div>
        <label for="insurancePrice">Price:</label>
        <input type="number" id="insurancePrice" name="insurancePrice" th:value="${insurance.insurancePrice}" required>
    </div>
    <div>
        <label for="insuranceTerm">Term (Years):</label>
        <input type="number" id="insuranceTerm" name="insuranceTerm" th:value="${insurance.insuranceTerm}" required>
    </div>
    <button type="submit">Update Insurance</button>
</form>
<a href="/">Back to Home</a>
</body>
</html>
