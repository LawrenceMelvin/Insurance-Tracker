<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Add Insurance Policy</h1>
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>
<form th:action="@{/insurance/add}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="insuranceName">Insurance Name : </label>
        <input type="text" id="insuranceName" name="insuranceName" required>
    </div>
    <div>
        <label for="insuranceType">Insurance Type : </label>
        <input type="text" id="insuranceType" name="insuranceType" required>
    </div>
    <div>
        <label for="insurancePrice">Price : </label>
        <input type="number" id="insurancePrice" name="insurancePrice" required>
    </div>
    <div>
        <label for="insuranceTerm">Years : </label>
        <input type="number" id="insuranceTerm" name="insuranceTerm" required>
    </div>
    <div>
        <button type="submit">Add Insurance</button>
    </div>
</form>
</body>
</html>
